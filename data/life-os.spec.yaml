version: 0.4

filesystem:
  workspace:
    path: ~/Workspace
    required_folders:
      - code
      - saas
      - clients
      - hardware
      - learning
      - assets
      - sandbox
      - archive

  system:
    path: ~/System
    required_folders:
      - apps
      - backups
      - configs
      - logs
      - scripts
      - secrets
      - temp

  documents:
    path: ~/Documents
    required_folders:
      - school
      - images
      - videos
      - audio
      - files
      - personal
      - finance
      - legal
      - writing
      - work
      - archive
    subfolders:
      school:
        - admin
        - assignments
        - classes
        - files
        - img
        - notes
        - projects
        - resources
        - submissions
        - archive

  desktop:
    path: ~/Desktop

  downloads:
    path: ~/Downloads

hygiene:
  desktop:
    allowlist:
      names:
        - .DS_Store
      patterns:
        - "^_Inbox$"

  downloads:
    age_days: 7
    top_n: 5
    allowlist:
      names:
        - .DS_Store
      patterns: []
    groups:
      dmg:
        - ".dmg"
      pkg:
        - ".pkg"
      zip:
        - ".zip"

  caches:
    warn_over_mb: 500
    paths:
      - ~/Library/Caches

  large_files:
    min_size_mb: 250
    top_n: 10
    roots:
      - ~/Downloads
      - ~/Desktop
      - ~/System/temp

cleanup:
  actions:
    trash_dir: ~/.Trash

  desktop:
    allowlist:
      names:
        - .DS_Store
      patterns:
        - "^_Inbox$"

  downloads:
    allowlist:
      names:
        - .DS_Store
      patterns: []
    rules:
      trash_extensions:
        - ".dmg"
        - ".pkg"
        - ".zip"
      max_age_days: 7
      large_min_size_mb: 250

  caches:
    paths:
      - ~/Library/Caches

  large_files:
    min_size_mb: 250
    roots:
      - ~/Downloads
      - ~/Desktop
      - ~/System/temp
